
{% extends "base.html" %}
{% block title %}Sign up · Lawyer AI{% endblock %}
{% block content %}
<div class="auth-container">
    <form method="post" class="card">
        <h1>Create account</h1>
        <label>Full name
            <input name="name" placeholder="Jane Advocate" required>
        </label>
        <label>Username
            <input name="username" placeholder="jane" required>
        </label>
        <label>Password
            <input name="password" type="password" placeholder="••••••••" required>
        </label>
        <button type="submit">Sign up</button>
        <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Back to login</a></p>
    </form>
</div>
{% endblock %}
